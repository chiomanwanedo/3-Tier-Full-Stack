name: yelpcamp-ci-cd

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "image=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelpcamp" >> "$GITHUB_OUTPUT"

      - name: Build & push backend image (Dockerfile.backend)
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile.backend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.short_sha }}
            ${{ steps.vars.outputs.image }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    env:
      IMAGE_REPO: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/yelpcamp
      K8S_NAMESPACE: webapps
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible + deps
        run: |
          python3 -m pip install --upgrade pip
          pip3 install "ansible>=9.0.0" kubernetes
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Write kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > $HOME/.kubeconfig
          chmod 600 $HOME/.kubeconfig

      - name: Deploy with Ansible
        env:
          KUBECONFIG: $HOME/.kubeconfig
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
          IMAGE_TAG: ${{ github.sha }}   
          K8S_NAMESPACE: ${{ env.K8S_NAMESPACE }}
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/k8s/deploy.yml
