name: Backend CI & Deploy (Render)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci-deploy.yml"
  workflow_dispatch:

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install
        run: npm ci
      # - name: Lint
      #   run: npm run lint
      # - name: Tests
      #   run: npm test --if-present
      - name: Node versions (debug)
        run: node -v && npm -v

  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: backend-ci
    steps:
      - name: Ensure hook is set
        run: |
          if [ -z "${{ secrets.RENDER_BACKEND_HOOK }}" ]; then
            echo "❌ RENDER_BACKEND_HOOK secret is missing. Add it in GitHub → Settings → Secrets → Actions."
            exit 1
          fi
      - name: POST Render Deploy Hook
        env:
          RENDER_BACKEND_HOOK: ${{ secrets.RENDER_BACKEND_HOOK }}
        run: |
          echo "Triggering Render deploy..."
          curl -fsSL -X POST "$RENDER_BACKEND_HOOK"
          echo "✅ Deploy hook posted."
