name: Backend CI & Deploy (Render)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci-deploy.yml"
  workflow_dispatch:

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      # Optional: add your checks
      # - name: Lint
      #   run: npm run lint
      # - name: Tests
      #   run: npm test --if-present

      - name: Node versions (debug)
        run: node -v && npm -v

  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: backend-ci
    steps:
      - name: POST Render Deploy Hook
        env:
          RENDER_BACKEND_HOOK: ${{ secrets.RENDER_BACKEND_HOOK }}
        run: |
          curl -fsSL -X POST "$RENDER_BACKEND_HOOK"
