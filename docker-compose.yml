# docker-compose.yml  (Local dev: MongoDB + Backend + optional Mongo Express + seed helper)
version: "3.9"

services:
  mongo:
    image: mongo:6.0.13-jammy
    container_name: yelpcamp_mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      # success when ping "ok" is 1
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand({ ping: 1 }).ok\" | grep -q 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  # Optional UI at http://localhost:8081
  mongo-express:
    image: mongo-express:1.0.2-20
    container_name: yelpcamp_mongo_express
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"

  backend:
    build: ./backend
    container_name: yelpcamp_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env        # <- this file must be inside ./backend
    environment:
      - PORT=3000             # container listens on 3000
    ports:
      - "8082:3000"           # open http://localhost:8082
    depends_on:
      mongo:
        condition: service_healthy

  # One-off seeding helper (run when you need to seed the DB)
  seed:
    build: ./backend
    profiles: ["seed"]        # only runs when you explicitly enable this profile
    env_file:
      - ./backend/.env
    depends_on:
      mongo:
        condition: service_healthy
    entrypoint: ["npm", "run", "seed"]

volumes:
  mongo_data:
